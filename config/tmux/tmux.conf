set -g default-terminal "screen-256color"
setw -g aggressive-resize on
setw -g utf8 on

# Prefix
unbind C-b
set -g prefix `

# set vi bindings and remove esc delay
setw -g mode-keys vi
set -sg escape-time 0

# vi bindings for pane resizing
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

# reload the config, xdg style
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded ~/.config/tmux/tmux.conf"

set -g status-style 'bg=colour8 fg=colour0 dim'
set -g status-left-length 30
set -g status-justify centre
set -g status-left '#[fg=colour9,bg=colour0]‚ñí‚ñë#I‚ñë‚ñí‚ñë#[fg=colour8] #H #[fg=colour8,bg=colour0]‚ñë‚ñí#[fg=colour8,bg=colour0]‚ñë'
set -g status-right-length "100"
set -g status-right '‚ñë‚ñí#[fg=colour8,bg=colour0]‚ñë  %a %B %-d, %Y'
set -g pane-border-style 'fg=colour3 bg=colour0'
set -g pane-active-border-style 'bg=colour0 fg=colour9'
set -g window-status-format '#[fg=colour8,bg=colour0]‚ñë #W #F ‚ñë'
set -g window-status-separator "‚ñí"
setw -g window-status-current-style 'fg=colour1 bg=colour0 bold'
setw -g window-status-current-format '‚ñë #W #F ‚ñë'

setw -g monitor-activity on
set -g visual-activity on
tmux_conf_theme_window_status_format='#I #W#{?window_bell_flag,üîî,}#{?window_zoomed_flag,üîç,}'
